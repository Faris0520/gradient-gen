<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="gradienbox"></div>
        <div class="row options">
          <div class="column direction">
            <p>Direction</p>
            <div class="select-box">
              <select>
                <option value="to top">Top</option>
                <option value="to top right">Right top</option>
                <option value="to right">Right</option>
                <option value="to bottom right">Right bottom</option>
                <option value="to bottom">Bottom</option>
                <option value="to bottom left">Left bottom</option>
                <option value="to left">Left</option>
                <option value="to top left" selected>Left top</option>
              </select>
            </div>
          </div>
          <div class="column palette">
            <p>Colors</p>
            <div class="colors">
              <input type="color" value="#5668F1">
              <input type="color" value="#A279A7">
            </div>
          </div>
        </div>
        <textarea class="row" disabled>background-image: linear-gradient(to top left, #977DFE,  #6878FF);</textarea>
        <div class="row buttons">
          <button class="refresh">Refresh Colors</button>
          <button class="copy">Copy code</button>
        </div>
      </div>
          
</body>
</html>
