<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <meta property="og:description" content="You can use this website to create the gradient color easily!">
    <meta property="og:type" content="website">
    <meta property="og:theme-color" content="BLUE">
    <meta property="og:title" content="Gradient Color Generator">
    <meta property="og:site_name" content="Faris0520">
    <meta property="og:image" content="https://cdn.glitch.com/c0afffe6-0662-468b-8c0c-cdaf899ed85a%2Fdogemwhehe.png?v=1613502044423">
    <meta property="og:url" content="https://gradien.parriz.my.id">
    <meta name="theme-color" content="BLACK">
</head>
<body>
  <div class="wrapper">
    <div class="gradienbox"></div>
    <div class="row options">
      <div class="column direction">
        <p>Direction</p>
        <div class="select-box">
          <select>
            <option value="to top">Top</option>
            <option value="to right top">Right top</option>
            <option value="to right">Right</option>
            <option value="to right bottom">Right bottom</option>
            <option value="to bottom">Bottom</option>
            <option value="to left bottom">Left bottom</option>
            <option value="to left">Left</option>
            <option value="to left top" selected>Left top</option>
          </select>
        </div>
      </div>
      <div class="column palette">
        <p>Colors</p>
        <div class="colors">
          <input type="color" value="#2b6397">
          <input type="color" value="#000000">
        </div>
      </div>
    </div>
    <textarea class="row" disabled>background-image: linear-gradient(to left top, #977DFE,  #6878FF);</textarea>
    <div class="row buttons">
      <button class="refresh">Refresh Colors</button>
      <button class="copy">Copy Code</button>
    </div>
  </div>
  <div class="footer">Faris0520</div>
</body>
</html>
