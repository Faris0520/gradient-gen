<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="gradienbox"></div>
        <div class="row option">
            <div class="column dir">
                <div class="select-box">
                    <select>
                        <option value="to top">Top</option>
                        <option value="to right">Right</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left">Left</option>
                        <option value="to top right">Top Right</option>
                        <option value="to top left">Top Left</option>
                        <option value="to bottom right">Bottom Right</option>
                        <option value="to bottom left" selected>Bottom Left</option>

                    </select>
                </div>
            </div>
            <div class="column colors">
                <p>Colors</p>
                <div class="inputs">
                    <input type="color" value="#5677E9">
                    <input type="color" value="#7F53AC">
                </div>
            </div>
        </div>
        <textarea class="row" disabled>background: linear-gradient(to top left, #977DFE, #6877FF);</textarea>
        <div class="row buttons">
            <button class="refresh">Refresh Colors</button>
            <button class="copy">Copy code</button>
        </div>
    </div>
</body>
</html>
